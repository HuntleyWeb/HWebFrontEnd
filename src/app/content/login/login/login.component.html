<h1>Sign In</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="container box">
        <div class="row">
          <div class="col-4" style="text-align:left;">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit();">
              <div class="form-group">
                <label for="loginEmail">Your Email Address</label>
                <input type="text" class="form-control" id="loginEmail" required
                  [(ngModel)]="model.LoginEmailAddress" name="loginEmail" #loginEmail="ngModel">
                <div class="alert alert-danger" [hidden]="loginEmail.valid || loginEmail.pristine">
                      Your Email Address is required!
                </div>
              </div>

              <div class="form-group">
                <label for="password">Your Password</label>
                <input type="password" class="form-control" id="password" required
                  [(ngModel)]="model.Password" name="password" #password="ngModel">
                <div class="alert alert-danger" [hidden]="password.valid || password.pristine">
                      Your Password is required!
                </div>
              </div>

              <div class="bottombuttondiv">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid || working">Submit</button>&nbsp;
                <button type="button" (click)="resetForm()" class="btn btn-danger" color="warn" [disabled]="working">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
